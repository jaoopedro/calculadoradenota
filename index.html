<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Notas</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c084fc, #e9d5ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #4b0082;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background: #9333ea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #7e22ce;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4b0082;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Notas</h1>
    <label for="perguntas">Número de perguntas:</label>
    <input type="number" id="perguntas" placeholder="Ex: 10" />

    <label for="valor">Valor de cada pergunta:</label>
    <input type="number" id="valor" step="0.1" placeholder="Ex: 1" />

    <label for="acertos">Acertos do aluno:</label>
    <input type="number" id="acertos" placeholder="Ex: 7" />

    <button onclick="calcularNota()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <footer>
    © Criado por Pedro 🙂
  </footer>

  <script>
    function calcularNota() {
      const perguntas = parseInt(document.getElementById("perguntas").value);
      const valor = parseFloat(document.getElementById("valor").value);
      const acertos = parseInt(document.getElementById("acertos").value);

      if (isNaN(perguntas) || isNaN(valor) || isNaN(acertos)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const notaMaxima = perguntas * valor;
      const notaAluno = acertos * valor;
      const media = notaMaxima / 2;

      let mensagem = "";

      if (notaAluno === notaMaxima) {
        mensagem = "🌟 Excellent! You nailed it!";
      } else if (notaAluno >= media && notaAluno < notaMaxima) {
        mensagem = "👍 Very good, keep it up!";
      } else if (notaAluno === media) {
        mensagem = "👌 Good job, but you can do better!";
      } else {
        mensagem = "💪 Keep trying, don’t give up!";
      }

      document.getElementById("resultado").innerHTML = 
        `Nota do aluno: <strong>${notaAluno}</strong> <br> ${mensagem}`;
    }
  </script>
</body>
</html>
